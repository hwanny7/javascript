<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise(function(resolve, reject){
      console.log('Hi')
      setTimeout(function(){
        console.log('SSAFY')
        resolve() //settimeout이 끝나면 resolve를 실행
      }, 3000)
    })
    .then(function(){
      console.log('bye')
    })
    .catch(() => {
      console.log('catch')
    })

  </script>
</body>
</html>
